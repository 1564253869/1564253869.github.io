<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文字RPG对战游戏</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Character Selection Screen -->
  <div id="character-selection-screen" class="screen">
    <header>
      <h1>文字RPG对战游戏</h1>
      <p>由张凯搭建</p>
    </header>
    
    <div class="center">
      <button id="random-select" class="btn btn-random">
        <i class="fas fa-random"></i> 随机选择角色
      </button>
    </div>
    
    <div class="character-grid">
      <!-- Character cards will be generated by JavaScript -->
    </div>
  </div>
  
  <!-- Battle Screen -->
  <div id="battle-screen" class="screen hidden">
    <div class="battle-header">
      <div id="player-display" class="character-display">
        <h3>玩家角色</h3>
        <div class="hp-bar-container">
          <div id="player-hp-bar" class="hp-bar" style="width: 100%;"></div>
        </div>
        <div id="player-hp-text" class="hp-text">HP: 100/100</div>
        <div id="player-resources">行动资源: 1</div>
      </div>
      
      <div class="vs">VS</div>
      
      <div id="ai-display" class="character-display">
        <h3>AI角色</h3>
        <div class="hp-bar-container">
          <div id="ai-hp-bar" class="hp-bar" style="width: 100%;"></div>
        </div>
        <div id="ai-hp-text" class="hp-text">HP: 100/100</div>
        <div id="ai-resources">行动资源: 1</div>
      </div>
    </div>
    
    <div class="battle-area">
      <div class="panel">
        <h3>玩家技能</h3>
        <div id="player-skills" class="skills-container">
          <!-- Player skills will be generated by JavaScript -->
        </div>
      </div>
      
      <div class="panel">
        <h3>AI技能</h3>
        <div id="ai-skills" class="skills-container">
          <!-- AI skills info will be shown here -->
        </div>
      </div>
    </div>
    
    <div class="panel">
      <h3>战斗日志</h3>
      <div id="battle-log" class="battle-log">
        <!-- Battle log entries will be added here -->
      </div>
    </div>
    
    <div class="controls">
      <button id="reset-game" class="btn btn-reset">
        <i class="fas fa-redo"></i> 重新开始
      </button>
    </div>
  </div>
  
  <!-- Game Over Screen -->
  <div id="game-over-screen" class="screen hidden">
    <div class="result-container">
      <h2 id="result-title" class="result-title">胜利!</h2>
      <div id="result-icon" class="result-icon">
        <i class="fas fa-trophy"></i>
      </div>
      
      <div class="result-stats">
        <div class="stat-row">
          <span>最终结果:</span>
          <span id="final-result">玩家获胜</span>
        </div>
        <div class="stat-row">
          <span id="final-player-name">玩家角色</span>
          <span>剩余HP: <span id="final-player-hp">0</span></span>
        </div>
        <div class="stat-row">
          <span id="final-ai-name">AI角色</span>
          <span>剩余HP: <span id="final-ai-hp">0</span></span>
        </div>
        <div class="stat-row">
          <span>总回合数:</span>
          <span id="total-turns">0</span>
        </div>
      </div>
      
      <button id="play-again" class="btn">
        <i class="fas fa-play-circle"></i> 再玩一次
      </button>
    </div>
  </div>
  
  <footer>
    <p>文字RPG对战游戏 &copy; 2025 张凯</p>
  </footer>
  
  <script src="game.js"></script>
</body>
</html>
